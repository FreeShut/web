<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-up-form" id="app">
        <h1>Sign Up</h1>

        <form>
            <input type="email" class="input-box" v-model="email" placeholder="Your Email">
            <input type="password" class="input-box" v-model="password" placeholder="Your Password">

            <label>
                <input type="checkbox">
                I agree to the terms of service
            </label>

            <button type="button" class="signup-button" onclick="openPopup()">Sign Up</button>

            <div class="popup" id="popup">
                <img src="tick.jpg">
                <h2>Thank you for Signing up!</h2>
                <p>Your details have been successfully submitted! We'll keep you posted on the latest vehicle tips, models, and recalls.</p>
                <button type="button" class="confirm-button" onclick="closePopup()">OK</button>
            </div>

            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-button" onclick="openPopup()">Sign Up with Google</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup() {

            popup.classList.add("open-popup");
            popup.style.display = "block";
        }

        function closePopup() {

            popup.classList.remove("open-popup");
            popup.style.display = "none";
        }
    </script>
</body>

</html>
